<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            width: 100%;
            background: #000;
        }
        
        .video-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- VIDEO CỦA BẠN: Đổi tên video.mp4 thành tên file của bạn -->
        <video controls autoplay muted playsinline>
            <source src="assets/video/memory-video.mp4" type="video/mp4">
            Trình duyệt không hỗ trợ video.
        </video>
    </div>

    <script>
        // Tự động bật âm thanh sau khi video bắt đầu phát
        const video = document.querySelector('video');
        
        // Thử tự động phát
        video.play().catch(e => {
            console.log("Tự động phát bị chặn");
        });
        
        // Khi người dùng nhấn play, bật âm thanh
        video.addEventListener('play', function() {
            this.muted = false;
        });
    </script>
</body>
</html>
